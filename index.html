<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Rock, Paper & Scissor</div>
    <div class="container">
        <div class="box">
            <div class="imgBox" id="human_img"></div>
            <div class="score" id="ur_score">you : 0</div>
        </div>
        <div class="box">
            <div class="imgBox" id="cat_img"></div>
            <div class="score" id="cat_score">cat : 0</div>
        </div>
    </div>
    <div class="options">
        <img src="./human/1.png" alt="human_rock" id="option_rock">
        <img src="./human/2.png" alt="human_paper" id="option_paper">
        <img src="./human/3.png" alt="human_scissor" id="option_scissor">
        <button id="submit">submit</button>
    </div>
    <div id="dev">rishav jain</div>
    <script src="script.js"></script>
</body>
</html>
